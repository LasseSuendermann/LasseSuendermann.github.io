<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>CocktailBar</title>
	<link rel="stylesheet" href="Aufgabe3.css" type="text/css" media="screen" />
	<script src="Aufgabe3.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<header>
		<h1>Haushaltshelfer</h1>
	</header>

	<form>
		<div id="form">
			<fieldset>
				<legend>Einkaufen</legend>
				<select name="Einkaufen" id="einkaufen">
					<option value="Butter" name="Butter" price="25">Butter</option>
					<option value="Eier" name="Butter" price="30">Eier</option>
					<option value="Fleisch" name="Butter" price="21">Fleisch</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Supermarkt</legend>
				<input type="radio" name="Aldi" id="slim" value="Slim" price="3.50" checked />
				<label for="slim">Aldi</label>
				<input type="radio" name="Lidl" id="wide" value="Wide" price="4.00" />
				<label for="wide">Lidl</label>
				<input type="radio" name="Rewe" id="paper" value="Papercup" price="0.20" />
				<label for="paper">Rewe</label>
				<input type="radio" name="Bruder" id="plastic" value="Plasticbag" price="0.05" />
				<label for="plastic">Bruder Lebensmittel</label>
			</fieldset>
			<fieldset>
				<legend>Haushaltsaufgaben</legend>
				<input type="checkbox" name="Kochen" id="ice" value="Ice" price="0.50">
				<label for="ice">Kochen</label>
				<input type="checkbox" name="Putzen" id="lemon" value="Lemon" price="0.20">
				<label for="lemon">Putzen</label>
				<input type="checkbox" name="Schlafen" id="orange" value="Orange" price="0.15">
				<label for="orange">Schlafen</label>
				<input type="checkbox" name="Essen" id="mint" value="Mint" price="0.30">
				<label for="mint">Essen</label>
			</fieldset>
			<fieldset>
				<legend>Uhrzeit</legend>
				<span id="slider">
					<span>
						08:00
						<input type="range" name="Wunschzeit" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
						18:00
					</span>
					<progress max="1.0" value="0.1" />
				</span>
			</fieldset>
		</div>
	</form>
	
	<div>
		<h2>Your order</h2>
		<div id="order">
			...
		</div>
	</div>

</body>

</html>
